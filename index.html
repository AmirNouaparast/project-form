<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">

        <h2>ثبت نام</h2>

        <div class="form-validate">

          <div class="form-control">
            <label for="username">نام کاربری</label>
            <input type="text" id="username"  placeholder="korosh"/>
            <small class="error"></small>
          </div>

          <div class="form-control">
            <label for="email">ایمیل</label>
            <input type="email" id="email"  placeholder="korosh@gmial.com"/>
            <small class="error"></small>
          </div>

          <div class="form-control">
            <label for="password">گذرواژه</label>
            <input type="password" id="password" placeholder="گذرواژه خود را وارد کنید"/>
            <small class="error"></small>
          </div>

          <div class="form-control">
            <label for="password2">تایید گذرواژه</label>
            <input type="password" id="password2" placeholder="گذرواژه را دوباره وارد کنید"/>
            <small class="error"></small>
          </div>

          <button type="submit">ثبت</button>

        </div>

      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
